<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calvin Bett | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #00ff88; 
            --bg-dark: #050505;
            --card-bg: #111111;
            --text-bright: #ffffff;
            --text-muted: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        body {
            background-color: var(--bg-dark);
            color: var(--text-bright);
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Nav Bar */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 70px;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid var(--glass);
            display: flex;
            align-items: center;
        }

        .nav-container {
            max-width: 1100px; margin: 0 auto; width: 100%; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .nav-links button {
            background: none; border: none; color: var(--text-muted);
            font-family: 'Space Grotesk'; font-size: 1rem; cursor: pointer;
            margin-left: 30px; padding: 5px 0;
        }

        .nav-links button.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        /* Page Transitions */
        .page-content {
            max-width: 1100px; margin: 0 auto; padding: 120px 20px 60px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Components */
        .hero-title { font-family: 'Space Grotesk'; font-size: clamp(3rem, 10vw, 6rem); line-height: 1; margin-bottom: 20px; }
        .highlight { color: var(--accent); text-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
        
        .card {
            background: var(--card-bg); border: 1px solid var(--glass);
            padding: 40px; border-radius: 20px; margin-bottom: 30px;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        
        .skill-tag {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px; border-radius: 8px; font-size: 0.9rem;
            display: inline-block; margin: 5px;
        }

        .social-btn {
            display: flex; align-items: center; gap: 15px;
            padding: 20px; background: var(--glass); border-radius: 15px;
            text-decoration: none; color: white; border: 1px solid transparent;
        }
        .social-btn:hover { border-color: var(--accent); background: rgba(0, 255, 136, 0.05); }

        footer { text-align: center; padding: 40px; opacity: 0.5; font-size: 0.8rem; }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav>

    </nav>

        function router(pageId) {
            // Update Content

            view.innerHTML = PAGES[pageId];

            // Update Nav Buttons
            document.querySelectorAll('.nav-links button').forEach(btn => btn.classList.remove('active'));

            // Scroll to top
            window.scrollTo(0,0);

        // Initialize Home Page

</html>
