    <style>
        :root {
            --accent: #00ff88; 
            --bg-dark: #050505;
            --card-bg: #111111;
            --text-bright: #ffffff;
            --text-muted: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body {
            background-color: var(--bg-dark);
            color: var(--text-bright);
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Nav Bar */
        nav {
            position: fixed;
            top: 0; width: 100%; height: 75px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--glass);
            display: flex;
            align-items: center;
        }

        .nav-container {
            max-width: 1200px; margin: 0 auto; width: 100%; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-weight: 700; color: var(--accent); font-family: 'Space Grotesk'; font-size: 1.5rem; letter-spacing: -1px; }

        .nav-links button {
            background: none; border: none; color: var(--text-muted);
            font-family: 'Space Grotesk'; font-size: 0.9rem; font-weight: 500; cursor: pointer;
            margin-left: 25px; padding: 5px 0; letter-spacing: 1px;
        }

        .nav-links button.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        /* Content Area */
        .page-content {
            max-width: 1100px; margin: 0 auto; padding: 130px 20px 80px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Shared Components */
        .highlight { color: var(--accent); text-shadow: 0 0 20px rgba(0, 255, 136, 0.2); }
        .card { background: var(--card-bg); border: 1px solid var(--glass); padding: 35px; border-radius: 24px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }

        /* Project Card Styles */
        .project-card {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            border: 1px solid var(--glass); position: relative;
        }
        .project-card:hover { border-color: var(--accent); transform: translateY(-10px); }
        .project-img { width: 100%; height: 200px; object-fit: cover; opacity: 0.6; }
        .project-body { padding: 25px; }

        /* Skill Tags with Icons */
        .skill-tag {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.08);
            padding: 10px 18px; border-radius: 12px; font-size: 0.85rem;
            display: inline-flex; align-items: center; gap: 8px; margin: 5px;
        }
        .skill-tag i { color: var(--accent); }

        /* Social Buttons */
        .social-btn {
            display: flex; align-items: center; gap: 15px;
            padding: 20px; background: var(--glass); border-radius: 18px;
            text-decoration: none; color: white; border: 1px solid transparent;
        }
        .social-btn:hover { border-color: var(--accent); background: rgba(0, 255, 136, 0.05); transform: scale(1.02); }

        footer { text-align: center; padding: 60px 20px; border-top: 1px solid var(--glass); margin-top: 50px; opacity: 0.6; font-size: 0.8rem; }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .nav-links button { margin-left: 10px; font-size: 0.75rem; } }
    </style>
</head>
